<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="to-do.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Todo List</h1>
        </header>
        <form action="#" class="formDiv">
            <input type="text" class="todo" placeholder="Write Todo">
            <button class="addBtn" type="submit">Add</button>
            <div class="select">
                <select name="todos" class="filter-todo">
                    <option value="AllTodos">All Todos</option>
                    <option value="CompletedTodos">Completed Todos</option>
                    <option value="PendingTodos">Pending Todos</option>
                </select>
            </div>
        </form>

        <div class="todo-container">
            <ul class="todo-list"></ul>
        </div>
    </div>
</body>
<script src="to-do.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</html>
